<!-- inventory.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventario</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.wixstatic.com/media/5e7e60_308ee65618ac48a6a2353201077841c3~mv2.png/v1/fill/w_145,h_173,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/GRANLOGO_3.png" alt="Logo">
        </div>
        <h5>Bienvenido(a), {{ username }}!</h5>
        <h1>Inventario de Equipos Informáticos</h1>
        <!-- Aquí puedes mostrar el formulario de inventario y los datos de los equipos -->
        <form action="/modify_inventory" method="post">
            <!-- Campos del formulario de inventario -->
            <!-- ... -->
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <!-- Otras columnas del inventario -->
                </tr>
            </thead>
            <tbody>
                {% for item in inventory_items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <!-- Otras columnas del inventario -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
