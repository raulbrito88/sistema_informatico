<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ url_for('static', filename='login.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bowser@2.11.0/dist/bowser.min.js"></script>
  <title>Iniciar sesión</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.wixstatic.com/media/5e7e60_308ee65618ac48a6a2353201077841c3~mv2.png/v1/fill/w_145,h_173,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/GRANLOGO_3.png" alt="Logo">
        </div>
        <h1>Sistema de Informática</h1>
        <h2>Iniciar sesión</h2>
        
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>  <!-- Mostrar mensaje de error -->
        {% endif %}
        
        <form action="/login" method="post">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" required>

            <input class="button" type="submit" value="Iniciar sesión">
        </form>

        <p>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a>.</p>
    </div>
</body>
</html>
